<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        // define the options
        var options = {
            chart: {
                renderTo: 'container'
            },
    
            title: {
                text: 'SOCIAL NETWORK PERSONAL ANALYTICS'
            },
    
            xAxis: {
                type: 'datetime',
                tickInterval: 7 * 24 * 3600 * 4000, // one month? 
                tickWidth: 0,
                gridLineWidth: 1,
                labels: {
                    align: 'left',
                    x: 3,
                    y: -3
                }
            },
    
            yAxis: [{ // left y axis
                title: {
                    text: null
                },
                labels: {
                    align: 'left',
                    x: 3,
                    y: 16,
                    formatter: function() {
                        return Highcharts.numberFormat(this.value, 0);
                    }
                },
                showFirstLabel: false
            }, { // right y axis
                linkedTo: 0,
                gridLineWidth: 0,
                opposite: true,
                title: {
                    text: null
                },
                labels: {
                    align: 'right',
                    x: -3,
                    y: 16,
                    formatter: function() {
                        return Highcharts.numberFormat(this.value, 0);
                    }
                },
                showFirstLabel: false
            }],
    
            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 20,
                floating: true,
                borderWidth: 0
            },
    
            tooltip: {
                shared: true,
                crosshairs: true
            },
    
            plotOptions: {
                series: {
                    cursor: 'pointer',
                    point: {
                        events: {
                            click: function() {
                                hs.htmlExpand(null, {
                                    pageOrigin: {
                                        x: this.pageX,
                                        y: this.pageY
                                    },
                                    headingText: this.series.name,
                                    maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) +':<br/> '+
                                        this.y +' visits ',
                                    width: 200
                                });
                              console.log(this.x);
                              console.log(this.y);
                            }
                        }
                    },
                    marker: {
                        lineWidth: 1
                    }
                }
            },
    
            series: [{
                name: 'Photos',
                lineWidth: 4,
                marker: {
                    radius: 4
                }
            }, {
                name: 'Check-ins'
            }]
        };
    
    
        // Load data asynchronously using jQuery. On success, add the data
        // to the options and timeiate the chart.
        // This data is obtained by exporting a GA custom report to TSV.
        // http://api.jquery.com/jQuery.get/
        photos =[],
        checkIns = [];

       jQuery.getJSON('julia_photo_json.json', null, function(text) {
            console.log(text); 
            i = 0;
            time = text[0][0]
            counter = 0; 
            while(i<text.length) {
                if (text[i][0] < (time + 259200)) {
                   counter++; 
                }
                else {
                    photos.push([time, counter]);
                    console.log(time + ", " + counter);
                    counter = 0;
                }
                time = text[i][0];
                i++;
            }
                // photos.push([text[i][0], text[i][1].width]);
                // checkIns.push([text[i][0], text[i][1].height]);
                // links.push([text[i][0], text[i][1].link]);
                // console.log(text[i][1].link);
                console.log(photos.length);
                // console.log(checkIns.length);
                options.series[0].data = photos;
                // options.series[1].data = checkIns; 
                chart = new Highcharts.Chart(options);
        }); 

    // var date, source, link, type, numb_likes, data, width, height;
 

    // push stuff to photos and checkIns based on json.
    });
});
		</script>
	</head>
	<body>
<script src="../../js/highcharts.js"></script>
<script src="../../js/modules/exporting.js"></script>

<!-- Additional files for the Highslide popup effect -->
<script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>

<link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
