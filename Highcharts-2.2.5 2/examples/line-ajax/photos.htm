		<script type="text/javascript">
$(function () {

                    align: 'left',

                    y: -3

            },
    
            yAxis: [{ // left y axis
                title: {
                    text: null
                },
                labels: {
                    align: 'left',
                    x: 3,
                    y: 16,

                        return Highcharts.numberFormat(this.value, 0);
                    }

                showFirstLabel: false
            }, { // right y axis
                linkedTo: 0,

                opposite: true,

                    x: -3,
                    y: 16,
                    formatter: function() {
                        return Highcharts.numberFormat(this.value, 0);
                    }
                },
                showFirstLabel: false
            }],
    
            legend: {
                align: 'left',
                verticalAlign: 'top',
                y: 20,
                floating: true,
                borderWidth: 0
            },
    
             tooltip: {
                    shared: true,
                    crosshairs: true,
                    useHTML: true,
                    headerFormat: '<small>{point.key}</small><table>',

                        image = '"' + images[this.x] + '" ';
                        link = '"' + links[this.x] + '"';

                        return str;

                    valueDecimals: 2
                },

                series: {
                    cursor: 'pointer',

                            click: function() {
                                hs.htmlExpand(null, {

                                        y: this.pageY

                                    headingText: this.series.name,

        photos =[],

       jQuery.getJSON('../../../julia_photo_json.json', null, function(text) {

            counter = 0;

                   counter++;

                // photos.push([text[i][0], text[i][1].width]);

                console.log(photos.length);
                // console.log(checkIns.length);
                options.series[0].data = photos;
                // options.series[1].data = checkIns; 
                chart = new Highcharts.Chart(options);

                    while(i<status.length) {

                        } else {
                            checkIns.push([time, counter]);
                            console.log(time + ", " + counter);
                            counter = 0;
                        }
                        time = status[i][0];
                        i++;
                    }
                        options.series[1].data = checkIns;
                        chart = new Highcharts.Chart(options);
                        }
             ) */
            // var date, source, link, type, numb_likes, data, width, height;
         

            // push stuff to photos and checkIns based on json.
            });
        });
});
                </script>
            </head>
